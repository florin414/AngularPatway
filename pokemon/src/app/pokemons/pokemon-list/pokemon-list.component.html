<div class="container">
  <mat-grid-list
    cols="4"
    rowHeight="fit"
    gutterSize="1px"
    [style.height]="'1600px'"
  >
    <mat-grid-tile *ngFor="let pokemon of pokemons">
      <app-pokemon-card [pokemonDetailUrl]="pokemon.url"></app-pokemon-card>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="btns">
    <button
      mat-raised-button
      class="previous-button"
      (click)="togglePreviousPokemons()"
      color="primary"
    >
      previous
    </button>
    <button
      mat-raised-button
      class="next-button"
      (click)="toggleNextPokemons()"
      color="primary"
    >
      next
    </button>
  </div>
</div>
