<div class="project-wrapper">
    <div class="input-up-container">
      <mat-form-field appearance="fill" style="width: 30%">
        <mat-label>Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill" style="width: 30%">
        <mat-label>Description</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill" style="width: 30%">
        <mat-label>Price</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="input-down-container">
      <mat-form-field appearance="fill" style="width: 30%">
        <mat-label>Select</mat-label>
        <mat-select>
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" style="width: 30%">
        <mat-label>ImagineUrl</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-icon>phone</mat-icon>
      <mat-form-field appearance="fill" style="width: 15%">
        <mat-label>Phone</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill" style="width: 12%">
        <mat-label>Select</mat-label>
        <mat-select>
          <mat-option value="one">Romania</mat-option>
          <mat-option value="two">Italia</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  <div class="button-add-new-product">
    <button mat-raised-button color="primary">ADD NEW PRODUCT</button>
  </div>
  <div class="buttons-remove-save">
    <button mat-raised-button color="primary" routerLink="/product-list">SAVE</button>
    <button mat-raised-button>REMOVE</button>
  </div>
</div>
