<mat-grid-list
  cols="4"
  rowHeight="fit"
  gutterSize="1px"
  [style.height]="'800px'"
>
  <mat-grid-tile *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8]">
    <mat-card>
      <img mat-card-avatar src="assets/images/tricou-pikachu.png" />
      <mat-card-subtitle fxLayout fxLayoutAlign="center end">
        <strong>Pikachu</strong>
      </mat-card-subtitle>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
