

<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <p>
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Username"
          formControlName="username"
        />
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select>
          <mat-option value="one">Admin</mat-option>
          <mat-option value="two">Customer</mat-option>
        </mat-select>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>
    </p>

    <div class="button">
      <button type="submit" mat-button>Login</button>
    </div>
  </mat-card-content>
</mat-card>
